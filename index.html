<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Simpleee Calculator</title>  
    <style>
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px #ccc;
            background-color: #eff6fd
            ;
            transition: border-color 0.3s;
        }

        .calculator:hover {
            border-color: #000;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            height: 60px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background-color: darkgray;
            color: rgb(37, 18, 145);
        }

        .buttons button:hover {
            background-color: #d4d4d4;
        }

        .buttons .operator {
            background-color:#03d4f8 ;
            color: white;
        }

        .buttons .operator:hover {
            background-color:#03d4de ;
        }
        
        .buttons .equal {
            background-color: #5cb85c;
            color: white;
            grid-column: span 1;
        }

        .buttons .equal:hover {
            background-color: #4cae4c;
        }

        .buttons .clear {
            background-color: #d9534f;
            color: white;
        }

        .buttons .clear:hover {
            background-color: #c9302c;
        }
        </style>
    </head>
    <body>
        <div class="calculator">
            <form name="form">
                <input type="text" name="textview" class="display">
            </form>
            <div class="buttons">
                <button>(</button>
                <button>)</button>
                <button class="operator"> %</button>
                <button class="clear" >C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" >/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
                <button>0</button>
                <button>.</button>
                <button class="equal" >=</button>
                <button class="operator" >-</button>

        </div>
    </div>
