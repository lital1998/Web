    <title>Simpleee Calculator</title>  
        <style>
            body {
            .calculator {
                width: 320px;
                padding: 20px;
                border: 5px solid #ccc;
                border-radius: 10px;
                box-shadow: 0px 0px 20px 0px #ccc;
                background-color: white;
                transition: border-color 0.3s;
            }
            .calculator:hover {
                border-color: #000;
            }

            .buttons button {
                float: left;
            width: calc(100% / 5 - 2px * 2);
             margin: 2px;
             text-align: center;
             background-color: darkgray;
    color: rgb(37, 18, 145);
    padding: 5px 0px;
    border-radius: 5px;
    cursor: pointer;
            }
            .buttons button:hover {
                background-color: #d4d4d4;
            }
            .buttons .operator {
                background-color: #f0ad4e;
                color: white;
            }
            .buttons .operator:hover {
                background-color: #ec971f;
            }
            .buttons .equal {
                background-color: #5cb85c;
                color: white;
            }
            .buttons .equal:hover {
                background-color: #4cae4c;
            }
            .buttons .clear {
                background-color: #d9534f;
                color: white;
            }
            .buttons .clear:hover {
                background-color: #c9302c;
            }
        }
        </style>
        <script>
            function insert(num) {
                document.form.textview.value = document.form.textview.value + num;
            }
            function equal() {
                var exp = document.form.textview.value;
                if (exp) {
                    document.form.textview.value = eval(exp);
                }
            }
            function clean() {
                document.form.textview.value = "";
            }
            function back() {
                var exp = document.form.textview.value;
                document.form.textview.value = exp.substring(0, exp.length - 1);
            }

        </script>
    </head>
    <body>
        <div class="calculator">
            <form name="form">
                <input type="text" name="textview" class="display">
            </form>
            <div class="buttons">
                <button onclick="insert(1)">1</button>
                <button onclick="insert(2)">2</button>
                <button onclick="insert(3)">3</button>
                <button class="operator" onclick="insert('/')">/</button>
                <button onclick="insert(4)">4</button>
                <button onclick="insert(5)">5</button>
                <button onclick="insert(6)">6</button>
                <button class="operator" onclick="insert('*')">*</button>
                <button onclick="insert(7)">7</button>
                <button onclick="insert(8)">8</button>
                <button onclick="insert(9)">9</button>
                <button class="operator" onclick="insert('-')">-</button>
                <button onclick="insert(0)">0</button>
                <button onclick="insert('.')">.</button>
                <button class="operator" onclick="insert('+')">+</button>
                <button class="equal" onclick="equal()">=</button>
                <button class="clear" onclick="clean()">C</button>
                <button onclick="back()">‚Üê</button>
            </div>
        </div>
